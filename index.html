    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="currentCity" class="col">São Paulo</h1>
        <div class="form col">
          <form id="cityForm" action="#">
            <input
              type="text"
              class="form-control form-input"
              placeholder="Search for a city"
              id="cityInput"
            />
            <i class="fa fa-search"></i>
            <button id="searchButton" type="submit"></button>
          </form>
          <span class="left-pan"></span>
        </div>
      </div>
      <h2 id="currentDate">
        <span id="currentDay">tue</span> <span id="currentHour">01</span>:<span
          id="currentMinutes"
          >00</span
        >
      </h2>
      <div class="modal-body row">
        <div class="col-md-8">
          <p class="current-weather">
            <img
              src="media/partly-cloudy.png"
              alt="rainy"
              class="current-weather-image"
              id="icon"
            />
            <span id="weatherNumber" class="current-weather-number">22</span>
            <span id="celsius" class="metric">ºC</span>
            <span class="dot">・</span>
            <span id="fahrenheit" class="metric">ºF</span>
          </p>
          <p id="currentWeatherDescription">partly cloudy</p>
        </div>
        <div class="col-md-4">
          <p class="wind-humidity">
            <ul>
              <li>wind: <span id="wind"></span> km/h</li>
              <li>humidity: <span id="humidity"></span>%</li>
            </ul>
          </p>
        </div>
      </div>
